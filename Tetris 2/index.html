<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Grid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="container">
        <div id="canvas-container"></div>
        <div id="info-container">
            <div class="info-box" id="next-piece">
                <h3>Next Piece</h3>
                <div id="next-piece-display"></div>
            </div>
            <div class="info-box" id="held-piece">
                <h3>Held Piece</h3>
                <div id="held-piece-display"></div>
            </div>
            <div class="info-box" id="score">
                <h3>Score</h3>
                <p id="score-display">0</p>
            </div>
            <div class="info-box" id="status">
                <h3>Status</h3>
                <p id="status-display">Playing</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
